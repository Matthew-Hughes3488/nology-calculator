<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt's Mathtastic Calculator</title>
  </head>
  <body>

    <main class="calculator">
      <h1 class="calculator__output">Output goes here</h1>
      
      <section class="buttons">
        <button class="buttons__button buttons__button--light-grey">C</button>
        <button class="buttons__button buttons__button--light-grey">+/-</button>
        <button class="buttons__button buttons__button--light-grey">%</button>
        <button class="buttons__button buttons__button--orange">&divide;</button>

        <button class="buttons__button">7</button>
        <button class="buttons__button">8</button>
        <button class="buttons__button">9</button>
        <button class="buttons__button buttons__button--orange">X</button>

        <button class="buttons__button">4</button>
        <button class="buttons__button">5</button>
        <button class="buttons__button">6</button>
        <button class="buttons__button buttons__button--orange">-</button>

        <button class="buttons__button">1</button>
        <button class="buttons__button">2</button>
        <button class="buttons__button">3</button>
        <button class="buttons__button buttons__button--orange">+</button>

        <button class="buttons__button buttons__button--zero">0</button>
        <button class="buttons__button">.</button>
        <button class="buttons__button buttons__button--orange">=</button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
